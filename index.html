<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Age Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .age-display {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Baby Age Tracker</h1>
    <div class="age-display">
        Eileil is <span id="age"></span>.
    </div>

    <script>
        // פונקציה לחישוב הגיל
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);

            let ageYears = today.getFullYear() - birth.getFullYear();
            let ageMonths = today.getMonth() - birth.getMonth();
            let ageDays = today.getDate() - birth.getDate();

            // תיקון גיל אם לא עברנו את התאריך ההולדת החודשי
            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            // תיקון גיל אם לא עברנו את החודש ההולדתי
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            return `${ageYears} years, ${ageMonths} months, and ${ageDays} days old`;
        }

        // תאריך הלידה של הילדה
        const birthDate = '2024-05-02'; // תאריך לידה בפורמט YYYY-MM-DD

        // הכנסת סיסמה
        let password = prompt("Enter password:");
        if (password !== "6887893") {
            document.body.innerHTML = "Access denied."; // אם הסיסמה לא נכונה, גישה לאתר תידחה
        } else {
            document.getElementById('age').innerText = calculateAge(birthDate); // חישוב הגיל והצגתו אם הסיסמה נכונה
        }
    </script>
</body>
</html>
