<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Age Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .age-display {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Baby Age Tracker</h1>
    <div class="age-display">
        Your child is <span id="age"></span>.
    </div>

    <script>
        // פונקציה לחישוב הגיל
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let months = today.getMonth() - birth.getMonth() + (12 * (today.getFullYear() - birth.getFullYear()));
            let days = today.getDate() - birth.getDate();

            // אם מספר הימים של החודש הנוכחי קטן ממספר הימים בתאריך הלידה, נתקן את מספר החודשים
            if (days < 0) {
                months--;
                const prevMonth = new Date(today.getFullYear(), today.getMonth() - 1, birth.getDate());
                days = Math.floor((today - prevMonth) / (1000 * 60 * 60 * 24));
            } else {
                days = Math.floor((today - birth) / (1000 * 60 * 60 * 24)) % 30; // חישוב מספר הימים שנותרו
            }

            return `${months} months and ${days} days old`;
        }

        // תאריך הלידה של הילדה
        const birthDate = new Date(2024, 5, 2); // יוני

        // הכנסת סיסמה
        let password = prompt("Enter password:");
        if (password !== "6887893") {
            document.body.innerHTML = "Access denied."; // אם הסיסמה לא נכונה, גישה לאתר תידחה
        } else {
            document.getElementById('age').innerText = calculateAge(birthDate); // חישוב הגיל והצגתו אם הסיסמה נכונה
        }
    </script>
</body>
</html>
